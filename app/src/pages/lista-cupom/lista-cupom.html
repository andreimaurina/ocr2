<ion-header>
  <ion-navbar>
    <ion-title align="center">Lista de Cupons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Pesquisar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let cupom of cupons">
      <ion-item>
        <h2>Ticket: {{cupom.ticket}}</h2>
        <ion-icon name="image" (click)="mostrarImagem(cupom.ticket)"></ion-icon>
      </ion-item>
      <ion-item-options side="left">   
        <button ion-button (click)="excluir(cupom.id)">Excluir</button>
      </ion-item-options>
      <ion-item-options side="right">   
        <button ion-button (click)="editarCupom(cupom.id)">Editar</button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
  <!-- <p align="center"><img src="{{foto}}"></p> -->
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="testarUrl()"> 
      <ion-icon name="build"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom center>
    <button ion-fab color="primary" (click)="abrirEscolhaImagem()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab (click)="novoCupom()"><ion-icon name="add"></ion-icon></button> 
  </ion-fab>   
</ion-content>
